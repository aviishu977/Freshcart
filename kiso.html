<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Pay სატესტო გვერდი (მობილური)</title>
  <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #1a73e8;
    }
    #container {
      margin-top: 2rem;
      width: 100%;
      max-width: 320px;
      display: flex;
      justify-content: center;
    }
    #message {
      margin-top: 1rem;
      color: #e53935;
      font-weight: 600;
      text-align: center;
    }
    button.gpay-button {
      width: 100%;
      height: 48px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Google Pay გადახდა</h1>
  <div id="container"></div>
  <div id="message"></div>

  <script>
    const paymentsClient = new google.payments.api.PaymentsClient({ environment: 'TEST' });

    const isReadyToPayRequest = {
      apiVersion: 2,
      apiVersionMinor: 0,
      allowedPaymentMethods: [{
        type: 'CARD',
        parameters: {
          allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
          allowedCardNetworks: ['VISA', 'MASTERCARD']
        }
      }]
    };

    paymentsClient.isReadyToPay(isReadyToPayRequest).then(response => {
      console.log("isReadyToPay პასუხი:", response);
      if (response.result) {
        const button = paymentsClient.createButton({
          onClick: onGooglePayButtonClicked,
          buttonColor: 'default',
          buttonType: 'long'  // გრძელი ღილაკი მობილურზე სრულად გასაფარებლად
        });
        button.classList.add('gpay-button');
        document.getElementById('container').appendChild(button);
      } else {
        document.getElementById('message').textContent = "Google Pay ამ მოწყობილობაზე არ არის ხელმისაწვდომი.";
      }
    }).catch(err => {
      console.error('isReadyToPay შეცდომა:', err);
      document.getElementById('message').textContent = "შეცდომა გადახდის სისტემის შემოწმებისას.";
    });

    function onGooglePayButtonClicked() {
      const paymentDataRequest = {
        ...isReadyToPayRequest,
        transactionInfo: {
          totalPriceStatus: 'FINAL',
          totalPrice: '1.00',
          currencyCode: 'USD',
          countryCode: 'US'
        },
        merchantInfo: {
          merchantId: 'BCR2DN4T26D3HAIE', // შენი მერჩანტის ID
          merchantName: 'Test Merchant'
        }
      };

      paymentsClient.loadPaymentData(paymentDataRequest)
        .then(paymentData => {
          console.log("გადახდა წარმატებულია", paymentData);
          alert("გადახდა წარმატებით შესრულდა!");
          // აქ შეგიძლია გააგზავნო paymentData სერვერზე დამუშავებისთვის
        })
        .catch(err => {
          console.error("გადახდის შეცდომა:", err);
          alert("გადახდა ვერ შესრულდა, სცადეთ ისევ.");
        });
    }
  </script>
</body>
</html>
