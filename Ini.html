<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Global Voice Call Simulation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 10px; }
    .users {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 600px;
      justify-content: center;
    }
    .user {
      padding: 10px 20px;
      border-radius: 20px;
      background: #333;
      transition: background 0.3s;
    }
    .speaking {
      background: limegreen;
      color: black;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
    }
  </style>
</head>
<body>

<h1>🌍 გლობალური ვოის კოლ-ჩატი</h1>
<div class="users" id="users"></div>
<button onclick="toggleSpeaking()">💬 საუბარი</button>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBRtcHMJJj-WD86E41ZVS3cm2ggQHyPYnI",
    authDomain: "photog-457a1.firebaseapp.com",
    databaseURL: "https://photog-457a1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "photog-457a1",
    storageBucket: "photog-457a1.firebasestorage.app",
    messagingSenderId: "568507243860",
    appId: "1:568507243860:web:f9a7128c3e703aa79c3cc1",
    measurementId: "G-3D4Z7BKRBH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Generate random username
  const username = "user_" + Math.floor(Math.random() * 10000);
  const userRef = ref(db, 'call/' + username);

  // Add user to DB
  set(userRef, { speaking: false });

  // Remove user when disconnected
  window.addEventListener("beforeunload", () => {
    remove(userRef);
  });

  // Toggle speaking
  let speaking = false;
  window.toggleSpeaking = function () {
    speaking = !speaking;
    set(userRef, { speaking });
  }

  // Listen for updates
  const usersDiv = document.getElementById("users");
  const callRef = ref(db, 'call/');
  onValue(callRef, (snapshot) => {
    const users = snapshot.val() || {};
    usersDiv.innerHTML = '';
    for (const [key, value] of Object.entries(users)) {
      const div = document.createElement("div");
      div.className = "user" + (value.speaking ? " speaking" : "");
      div.textContent = value.speaking ? `🎙 ${key}` : key;
      usersDiv.appendChild(div);
    }
  });
</script>

</body>
</html>
