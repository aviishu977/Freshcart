<!DOCTYPE html><html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime ჩატი</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; display: flex; flex-direction: column; padding: 10px; background: #111; overflow: hidden; }
    #messages { flex: 1; overflow-y: auto; margin-bottom: 10px; }
    .message { padding: 5px 10px; margin-bottom: 5px; background: #222; border-radius: 8px; }
    #chatInput { padding: 10px; border: none; border-radius: 8px; font-size: 16px; width: 100%; box-sizing: border-box; background: #222; color: white; }
    #login, #logout { margin: 10px; padding: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
    #nameInput { margin: 10px; padding: 10px; font-size: 16px; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body><button id="login">🔐 Google-ით შესვლა</button> <input id="nameInput" placeholder="შეიყვანე შენი სახელი" style="display: none;" /> <button id="logout" style="display: none;">🚪 გამოსვლა</button>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input id="chatInput" placeholder="შეიყვანე შეტყობინება..." />
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRtcHMJJj-WD86E41ZVS3cm2ggQHyPYnI",
      authDomain: "photog-457a1.firebaseapp.com",
      databaseURL: "https://photog-457a1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "photog-457a1",
      storageBucket: "photog-457a1.firebasestorage.app",
      messagingSenderId: "568507243860",
      appId: "1:568507243860:web:f9a7128c3e703aa79c3cc1",
      measurementId: "G-3D4Z7BKRBH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const chatDiv = document.getElementById("chat");
    const chatInput = document.getElementById("chatInput");
    const messagesDiv = document.getElementById("messages");
    const nameInput = document.getElementById("nameInput");
    const chatRef = ref(db, "chat_messages");

    let currentUser = null;
    let displayName = "მომხმარებელი";

    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        nameInput.style.display = "block";
        chatDiv.style.display = "flex";
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        nameInput.style.display = "none";
        chatDiv.style.display = "none";
      }
    });

    chatInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && chatInput.value.trim()) {
        const text = chatInput.value.trim();
        const name = nameInput.value.trim() || currentUser.displayName || "მომხმარებელი";
        push(chatRef, { text, name, timestamp: Date.now() });
        chatInput.value = "";
      }
    });

    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script></body>
</html>
